<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layouts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="all.css">
  <script src="https://unpkg.com/lodash/lodash.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/marked/marked.min.js"></script>
</head>
<body>
<header>
  <h1>layouts</h1>
</header>
<main>
  <ul>
    
      <li><a href="heading">heading: 단순 제목</a></li>
    
      <li><a href="html">html: html</a></li>
    
      <li><a href="image">image: 단순 이미지</a></li>
    
      <li><a href="markdown">markdown: markdown</a></li>
    
      <li><a href="paragraph">paragraph: 단순 본문</a></li>
    
  </ul>
  
  <div class="fc-block fc-layout fc-layout-heading" style="outline: 2px dashed fuchsia">
    <h1>제목</h1>


  </div>
  
  <div class="fc-block fc-layout fc-layout-html" style="outline: 2px dashed fuchsia">
    <h1>hello</h1><p>world</p>


  </div>
  
  <div class="fc-block fc-layout fc-layout-image" style="outline: 2px dashed fuchsia">
    <img src="https://via.placeholder.com/320x320.png/00c" alt="simple image"
  
     width="320"
  
     height="320"
  
>


  </div>
  
  <div class="fc-block fc-layout fc-layout-markdown" style="outline: 2px dashed fuchsia">
    <h1 id="may-the-markdown-be-with-you">may the <strong>markdown</strong> be with you!</h1>



  </div>
  
  <div class="fc-block fc-layout fc-layout-paragraph" style="outline: 2px dashed fuchsia">
    <p>본문</p>


  </div>
  
</main>
</body>
</html>
